<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>DREISECHSNEUN | Offizielle Seite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #f5f5f5;
      --primary-light: #ffffff;
      --primary-dark: #ebebeb;
      --text: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --bg: #000000;
      --bg-secondary: #0A0A0A;
      --card-bg: rgba(30, 30, 30, 0.7);
      --card-hover: rgba(40, 40, 40, 0.9);
      --border: rgba(255, 255, 255, 0.1);
      --blur: 12px;
      --spacing: 1rem;
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
      --spotify: #1DB954;
      --spotify-dark: #1AA34A;
      --youtube: #FF0000;
      --youtube-dark: #CC0000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .top-logo {
      width: 100%;
      height: 70px;
      background: rgba(10, 10, 10, 0.9);
      text-align: center;
      padding: var(--spacing);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    .top-logo.scrolled {
      height: 60px;
      background: rgba(0, 0, 0, 0.95);
    }

    .top-logo img {
      height: 30px;
      width: auto;
      transition: var(--transition);
      filter: brightness(0) invert(1);
    }

    .top-logo:hover img {
      transform: scale(1.05);
      opacity: 0.9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: var(--bg-secondary);
      position: fixed;
      top: 70px;
      width: 100%;
      z-index: 90;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    header.scrolled {
      top: 60px;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.95);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--text);
      transition: var(--transition);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.85rem;
      position: relative;
      transition: var(--transition);
      padding: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: var(--text);
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 0;
      background: var(--text);
      transition: var(--transition);
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 80vh;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 140px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('start.jpg') center/cover no-repeat;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text);
      line-height: 1.1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
    }

    .hero p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      max-width: 700px;
      color: var(--text);
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .section {
      padding: 6rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    .section h2 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 4rem;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text);
    }

    .section h2::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 2px;
      bottom: -15px;
      left: 25%;
      background: var(--primary);
    }

    .releases {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    .release-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      transition: var(--transition);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      min-height: 420px;
      box-shadow: var(--shadow);
    }

    .release-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      background: var(--card-hover);
    }

    .release-card.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-style: italic;
      min-height: 200px;
    }

    .release-card img {
      width: 100%;
      border-radius: calc(var(--radius) - 4px);
      margin-bottom: 1.5rem;
      aspect-ratio: 1/1;
      object-fit: cover;
      transition: var(--transition);
    }

    .release-card:hover img {
      transform: scale(1.02);
    }

    .release-card h3 {
      margin-bottom: 0.75rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text);
    }

    .release-card .meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .release-card p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
      flex-grow: 1;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: auto;
      padding: 0.85rem 1.5rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .download-btn i {
      transition: var(--transition);
    }

    .download-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .spotify-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
      padding: 0.85rem 1.5rem;
      background: var(--spotify);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spotify-btn i {
      transition: var(--transition);
    }

    .spotify-btn:hover {
      background: var(--spotify-dark);
      transform: translateY(-2px);
    }

    .youtube-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
      padding: 0.85rem 1.5rem;
      background: var(--youtube);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .youtube-btn i {
      transition: var(--transition);
    }

    .youtube-btn:hover {
      background: var(--youtube-dark);
      transform: translateY(-2px);
    }

    .time-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: auto;
      padding: 0.85rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      border: none;
      cursor: default;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      margin-top: auto;
    }

    footer {
      background: var(--bg-secondary);
      padding: 3rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-top: 1px solid var(--border);
    }

    footer p {
      margin-bottom: 0.5rem;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
    }

    footer a:hover {
      color: var(--primary);
    }

    @media (max-width: 1024px) {
      .hero {
        height: 70vh;
        min-height: 400px;
      }
      
      .releases {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .hero {
        height: 60vh;
        min-height: 350px;
        margin-top: 120px;
        padding: 1.5rem;
      }
      
      .hero h1 {
        font-size: clamp(2rem, 7vw, 3rem);
      }
      
      header {
        padding: 1rem;
        top: 70px;
      }
      
      header.scrolled {
        top: 60px;
      }
      
      .top-logo {
        height: 70px;
      }
      
      .top-logo.scrolled {
        height: 60px;
      }
      
      .top-logo img {
        height: 25px;
      }
      
      .logo {
        font-size: 1.1rem;
      }
      
      nav {
        gap: 1rem;
      }
      
      nav a {
        font-size: 0.7rem;
        padding: 0.3rem 0;
      }
      
      .section {
        padding: 4rem 1.5rem;
      }
      
      .releases {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 50vh;
        min-height: 300px;
        margin-top: 110px;
      }
      
      .section h2 {
        font-size: 1.6rem;
        margin-bottom: 3rem;
      }
      
      .release-card {
        min-height: 380px;
        padding: 1.5rem;
      }
      
      footer {
        padding: 2rem 1rem;
      }
      
      nav {
        gap: 0.6rem;
      }
      
      .logo {
        font-size: 0.9rem;
      }
      
      nav a {
        font-size: 0.65rem;
        letter-spacing: 0.5px;
      }
    }
  </style>
</head>
<body>
  <div class="top-logo">
    <img src="369-logo.png" alt="369 Logo" />
  </div>

  <header>
    <div class="logo">DREISECHSNEUN</div>
    <nav>
      <a href="#releases">Releases</a>
      <a href="#downloads">Downloads</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h1>DreiSechsNeun</h1>
    <p>Die offizielle Website von 369. Hier findest du alle Songs.</p>
  </section>

  <section class="section" id="releases">
    <h2>Unsere Releases</h2>
    <div class="releases" id="releases-container">
      <!-- Wird dynamisch mit JavaScript befüllt -->
    </div>
  </section>

  <section class="section" id="downloads">
    <h2>Download Zone</h2>
    <div class="releases" id="downloads-container">
      <!-- Wird dynamisch mit JavaScript befüllt -->
    </div>
  </section>

  <footer id="contact">
    <p>&copy; 2025 DREISECHSNEUN | Huckarde, Germany</p>
    <p>Kontakt: <a href="mailto:dreisechsneun369@outlook.de">dreisechsneun369@outlook.de</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Scroll-Animationen für Header
      const topLogo = document.querySelector('.top-logo');
      const header = document.querySelector('header');
      let lastScroll = 0;
      const scrollThreshold = 100;
      
      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > 50) {
          topLogo.classList.add('scrolled');
          header.classList.add('scrolled');
        } else {
          topLogo.classList.remove('scrolled');
          header.classList.remove('scrolled');
        }
        
        lastScroll = currentScroll;
      });
      
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            window.scrollTo({
              top: target.offsetTop - 120,
              behavior: 'smooth'
            });
          }
        });
      });
      
      // Verbesserte Config-Ladefunktion
      async function loadConfig() {
        try {
          const response = await fetch('config.txt?t=' + new Date().getTime());
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const text = await response.text();
          return parseConfig(text);
        } catch (error) {
          console.error('Fehler beim Laden der config.txt:', error);
          return { songs: [], releases: [] };
        }
      }

      // Robustes Config-Parsing
      function parseConfig(text) {
        const result = { songs: [], releases: [] };
        const lines = text.split('\n');
        
        for (const line of lines) {
          const trimmed = line.trim();
          if (!trimmed || trimmed.startsWith('#')) continue;

          // Song-Einträge (1:title, 1:name, etc.)
          const songMatch = trimmed.match(/^(\d+):(\w+)\s*=\s*(.+)/);
          if (songMatch) {
            const [, id, key, value] = songMatch;
            const songId = parseInt(id) - 1;
            if (!result.songs[songId]) result.songs[songId] = {};
            result.songs[songId][key] = value.trim();
            continue;
          }

          // Release-Einträge (r1:title, r1:name, r1:time)
          const releaseMatch = trimmed.match(/^r(\d+):(\w+)\s*=\s*(.+)/);
          if (releaseMatch) {
            const [, id, key, value] = releaseMatch;
            const releaseId = parseInt(id) - 1;
            if (!result.releases[releaseId]) result.releases[releaseId] = {};
            result.releases[releaseId][key] = value.trim();
            continue;
          }
        }

        // Filtere leere Einträge heraus
        result.songs = result.songs.filter(song => song && song.title && (song.name || song.name_album));
        result.releases = result.releases.filter(release => release && release.title && (release.name || release.name_album) && release.time);

        return result;
      }

      // Release-Card Erstellung
      function createReleaseCard(release) {
        const card = document.createElement('div');
        card.className = 'release-card';
        
        const releaseName = release.name_album || release.name;
        const isAlbum = !!release.name_album;
        const [time, date] = release.time.split(';').map(s => s.trim());
        
        card.innerHTML = `
          <img src="${release.title}" alt="Cover ${releaseName}" onerror="this.onerror=null;this.src='placeholder.jpg';" />
          <h3>${releaseName} - ${isAlbum ? 'Album' : 'Single'}</h3>
          <p>Kommende Veröffentlichung</p>
          <div class="button-container">
            <button class="time-btn">
              <i class="far fa-clock"></i>
              <span>${time} Uhr am ${date}</span>
            </button>
          </div>
        `;
        
        return card;
      }

      // Song-Card Erstellung
      function createSongCard(song) {
        const card = document.createElement('div');
        card.className = 'release-card';
        
        const songName = song.name_album || song.name || 'Unbekannter Titel';
        const isAlbum = !!song.name_album;
        const hasDownload = song.download && song.download !== 'blank';
        const hasSpotify = song.spotify && song.spotify !== 'blank';
        const hasYoutube = song.youtube && song.youtube !== 'blank';
        
        card.innerHTML = `
          <img src="${song.title}" alt="Cover ${songName}" onerror="this.onerror=null;this.src='placeholder.jpg';" />
          <h3>${songName} - ${isAlbum ? 'Album' : 'Single'}</h3>
          <p>${hasDownload ? 'Verfügbar zum Download' : hasSpotify ? 'Verfügbar auf Spotify' : hasYoutube ? 'Verfügbar auf YouTube' : 'Nicht verfügbar'}</p>
          <div class="button-container">
            ${hasDownload ? `
              <a href="${song.download}" class="download-btn" target="_blank">
                <i class="fas fa-download"></i>
                <span>Download</span>
              </a>
            ` : ''}
            ${hasSpotify ? `
              <a href="${song.spotify}" class="spotify-btn" target="_blank">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
              </a>
            ` : ''}
            ${hasYoutube ? `
              <a href="${song.youtube}" class="youtube-btn" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
              </a>
            ` : ''}
          </div>
        `;
        
        return card;
      }

      // Hauptinitialisierung
      async function init() {
        const config = await loadConfig();
        console.log('Konfiguration geladen:', config);
        
        const releasesContainer = document.getElementById('releases-container');
        const downloadsContainer = document.getElementById('downloads-container');
        
        // Releases anzeigen
        if (config.releases.length > 0) {
          releasesContainer.innerHTML = '';
          config.releases.forEach(release => {
            releasesContainer.appendChild(createReleaseCard(release));
          });
        } else {
          releasesContainer.innerHTML = `
            <div class="release-card empty">
              <p>Keine aktuellen Releases</p>
            </div>
          `;
        }
        
        // Songs anzeigen
        if (config.songs.length > 0) {
          downloadsContainer.innerHTML = '';
          config.songs.forEach(song => {
            downloadsContainer.appendChild(createSongCard(song));
          });
        } else {
          downloadsContainer.innerHTML = `
            <div class="release-card empty">
              <p>Keine Songs verfügbar</p>
            </div>
          `;
        }
      }

      init();
    });
  </script>
</body>
</html>
