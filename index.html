<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>DREISECHSNEUN | Offizielle Seite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #007AFF;
      --primary-light: #5AC8FA;
      --primary-dark: #0066CC;
      --primary-extra-light: rgba(90, 200, 250, 0.2);
      --text: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.75);
      --bg: #000000;
      --bg-gradient: linear-gradient(135deg, #000000 0%, #0A0A20 100%);
      --bg-secondary: rgba(15, 15, 25, 0.95);
      --card-bg: rgba(25, 25, 40, 0.7);
      --card-hover: rgba(35, 35, 55, 0.9);
      --border: rgba(255, 255, 255, 0.08);
      --blur: 16px;
      --spacing: 1rem;
      --radius: 16px;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      --spotify: #1DB954;
      --spotify-dark: #1AA34A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html, body {
      background: var(--bg-gradient);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .blue-wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      opacity: 0.15;
      background: 
        radial-gradient(circle at 20% 30%, var(--primary-extra-light) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, var(--primary-extra-light) 0%, transparent 30%);
      animation: waveMove 15s infinite alternate ease-in-out;
    }

    @keyframes waveMove {
      0% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.1; }
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -4;
      object-fit: cover;
      opacity: 0.5;
      filter: sepia(30%) hue-rotate(180deg) contrast(120%) brightness(0.4);
    }

    .particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      animation: float linear infinite;
      opacity: 0;
      background: var(--primary-extra-light);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    .top-logo {
      width: 100%;
      height: 70px;
      background: rgba(10, 15, 25, 0.7);
      text-align: center;
      padding: var(--spacing);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    .top-logo.scrolled {
      height: 60px;
      background: rgba(0, 5, 15, 0.9);
      border-bottom: 1px solid rgba(0, 122, 255, 0.1);
    }

    .top-logo img {
      height: 40px;
      width: auto;
      transition: var(--transition);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    .top-logo:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px rgba(0, 122, 255, 0.5));
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: var(--bg-secondary);
      position: fixed;
      top: 70px;
      width: 100%;
      z-index: 90;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    header.scrolled {
      top: 60px;
      padding: 1rem 2rem;
      background: rgba(0, 5, 15, 0.9);
      border-bottom: 1px solid rgba(0, 122, 255, 0.1);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--primary-light);
      transition: var(--transition);
      text-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      position: relative;
      transition: var(--transition);
      padding: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: var(--text);
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--primary);
      transition: var(--transition);
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 80vh;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: 140px;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s ease-out;
      will-change: transform;
    }

    .hero.hide {
      transform: translateY(-100%);
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,122,255,0.1) 0%, transparent 70%);
      animation: pulse 8s infinite alternate;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
      100% { transform: scale(0.8); opacity: 0.3; }
    }

    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text);
      line-height: 1.1;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: textGlow 3s infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(0, 122, 255, 0.3); }
      100% { text-shadow: 0 0 20px rgba(0, 122, 255, 0.6); }
    }

    .hero p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      max-width: 700px;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      text-shadow: var(--text-shadow);
      position: relative;
    }

    .hero p::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulseDot 2s infinite;
    }

    @keyframes pulseDot {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateX(-50%) scale(1.5); opacity: 1; }
    }

    .logo-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      position: relative;
      margin: 2rem 0;
    }

    .logo-section::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
    }

    .logo-section img {
      height: 80px;
      width: auto;
      transition: var(--transition);
      position: relative;
      z-index: 1;
      background: var(--bg-secondary);
      padding: 0 2rem;
      filter: drop-shadow(0 0 10px rgba(0, 122, 255, 0.3));
    }

    .logo-section img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px rgba(0, 122, 255, 0.5));
      animation: logoFloat 3s infinite ease-in-out;
    }

    @keyframes logoFloat {
      0%, 100% { transform: scale(1.1) translateY(0); }
      50% { transform: scale(1.1) translateY(-10px); }
    }

    .section {
      padding: 6rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    .section h2 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 4rem;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text);
      text-shadow: var(--text-shadow);
    }

    .section h2::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 4px;
      bottom: -15px;
      left: 10%;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 3px;
      animation: linePulse 3s infinite ease-in-out;
    }

    @keyframes linePulse {
      0%, 100% { opacity: 0.5; transform: scaleX(0.9); }
      50% { opacity: 1; transform: scaleX(1); }
    }

    .releases {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    .release-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      transition: var(--transition);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      min-height: 420px;
      box-shadow: var(--shadow);
    }

    .release-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,122,255,0.1) 0%, transparent 70%);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .release-card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      background: var(--card-hover);
      box-shadow: 0 12px 40px rgba(0, 122, 255, 0.2);
    }

    .release-card:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    .release-card.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-style: italic;
      min-height: 200px;
    }

    .release-card img {
      width: 100%;
      border-radius: calc(var(--radius) - 4px);
      margin-bottom: 1.5rem;
      aspect-ratio: 1/1;
      object-fit: cover;
      transition: var(--transition);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .release-card:hover img {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 122, 255, 0.3);
    }

    .release-card h3 {
      margin-bottom: 0.75rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text);
    }

    .release-card .meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .release-card p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
      flex-grow: 1;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: auto;
      padding: 0.85rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      transition: var(--transition);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-size: 0.95rem;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .download-btn i {
      transition: var(--transition);
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
    }

    .download-btn:hover i {
      transform: translateX(3px);
    }

    .spotify-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
      padding: 0.85rem 1.5rem;
      background: linear-gradient(135deg, var(--spotify), var(--spotify-dark));
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      transition: var(--transition);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-size: 0.95rem;
      box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spotify-btn i {
      transition: var(--transition);
    }

    .spotify-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(29, 185, 84, 0.4);
      background: linear-gradient(135deg, var(--spotify), #1ED760);
    }

    .spotify-btn:hover i {
      transform: translateX(3px);
    }

    .time-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: auto;
      padding: 0.85rem 1.5rem;
      background: rgba(0, 122, 255, 0.2);
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius);
      border: none;
      cursor: default;
      position: relative;
      overflow: hidden;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      pointer-events: none;
      opacity: 0.8;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      margin-top: auto;
    }

    footer {
      background: var(--bg-secondary);
      padding: 3rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-top: 1px solid var(--border);
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    footer p {
      margin-bottom: 0.5rem;
    }

    footer a {
      color: var(--primary-light);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
    }

    footer a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    @media (max-width: 1024px) {
      .hero {
        height: 70vh;
        min-height: 400px;
      }
      
      .releases {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .hero {
        height: 60vh;
        min-height: 350px;
        margin-top: 120px;
        padding: 1.5rem;
      }
      
      .hero h1 {
        font-size: clamp(2rem, 7vw, 3rem);
      }
      
      .logo-section img {
        height: 60px;
      }
      
      header {
        padding: 1rem;
        top: 70px;
      }
      
      header.scrolled {
        top: 60px;
      }
      
      .top-logo {
        height: 70px;
      }
      
      .top-logo.scrolled {
        height: 60px;
      }
      
      .top-logo img {
        height: 30px;
      }
      
      .logo {
        font-size: 1.1rem;
      }
      
      nav {
        gap: 1rem;
      }
      
      nav a {
        font-size: 0.7rem;
        padding: 0.3rem 0;
      }
      
      .section {
        padding: 4rem 1.5rem;
      }
      
      .releases {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 50vh;
        min-height: 300px;
        margin-top: 110px;
      }
      
      .logo-section img {
        height: 50px;
      }
      
      .section h2 {
        font-size: 1.6rem;
        margin-bottom: 3rem;
      }
      
      .release-card {
        min-height: 380px;
        padding: 1.5rem;
      }
      
      footer {
        padding: 2rem 1rem;
      }
      
      nav {
        gap: 0.6rem;
      }
      
      .logo {
        font-size: 0.9rem;
      }
      
      nav a {
        font-size: 0.65rem;
        letter-spacing: 0.5px;
      }
    }
  </style>
</head>
<body>
  <!-- Video-Hintergrund -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="bg.webm" type="video/webm">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Moderner blauer Wellen-Effekt -->
  <div class="blue-wave"></div>

  <div class="top-logo">
    <img src="369-logo.png" alt="369 Logo" />
  </div>

  <header>
    <div class="logo">DREISECHSNEUN</div>
    <nav>
      <a href="#releases">Releases</a>
      <a href="#downloads">Downloads</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h1>DreiSechsNeun</h1>
    <p>Die offizielle Website von 369. Hier findest du alle Songs zum Download.</p>
  </section>

  <div class="logo-section">
    <img src="369-logo.png" alt="369 Logo" />
  </div>

  <section class="section" id="releases">
    <h2>Unsere Releases</h2>
    <div class="releases" id="releases-container">
      <!-- Wird dynamisch mit JavaScript befüllt -->
    </div>
  </section>

  <section class="section" id="downloads">
    <h2>Download Zone</h2>
    <div class="releases" id="downloads-container">
      <!-- Wird dynamisch mit JavaScript befüllt -->
    </div>
  </section>

  <footer id="contact">
    <p>&copy; 2025 DREISECHSNEUN | Huckarde, Germany</p>
    <p>Kontakt: <a href="mailto:dreisechsneun369@outlook.de">dreisechsneun369@outlook.de</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Partikel-Effekt
      function createParticles() {
        const particlesCount = 25;
        const sizes = [2, 3, 4];
        const opacities = [0.1, 0.15, 0.2];
        
        for (let i = 0; i < particlesCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = sizes[Math.floor(Math.random() * sizes.length)];
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.top = `${Math.random() * 100 + 100}vh`;
          
          const duration = Math.random() * 20 + 10;
          particle.style.animationDuration = `${duration}s`;
          
          particle.style.animationDelay = `${Math.random() * 5}s`;
          
          particle.style.opacity = opacities[Math.floor(Math.random() * opacities.length)];
          
          document.body.appendChild(particle);
        }
      }
      
      createParticles();
      
      // Scroll-Animationen für Header
      const topLogo = document.querySelector('.top-logo');
      const header = document.querySelector('header');
      const hero = document.getElementById('hero');
      let lastScroll = 0;
      const scrollThreshold = 100;
      
      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > 50) {
          topLogo.classList.add('scrolled');
          header.classList.add('scrolled');
        } else {
          topLogo.classList.remove('scrolled');
          header.classList.remove('scrolled');
        }
        
        if (currentScroll > lastScroll && currentScroll > scrollThreshold) {
          hero.classList.add('hide');
        } else {
          hero.classList.remove('hide');
        }
        lastScroll = currentScroll;
      });
      
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            window.scrollTo({
              top: target.offsetTop - 120,
              behavior: 'smooth'
            });
          }
        });
      });
      
      // Video-Hintergrund laden und abspielen
      const videoBg = document.querySelector('.video-background');
      if (videoBg) {
        videoBg.play().catch(e => console.log('Video autoplay prevented:', e));
      }
      
      // Parallax-Effekt für Hero-Sektion
      window.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        hero.style.transform = `translate(${x * 20 - 10}px, ${y * 20 - 10}px)`;
      });
      
      // Logo hover animation
      const logoImg = document.querySelector('.logo-section img');
      logoImg.addEventListener('mouseenter', () => {
        logoImg.style.animation = 'logoFloat 3s infinite ease-in-out';
      });
      
      logoImg.addEventListener('mouseleave', () => {
        logoImg.style.animation = '';
      });
      
      // Text Glow Animation für Überschriften
      const headings = document.querySelectorAll('h1, h2, h3');
      headings.forEach(heading => {
        heading.addEventListener('mouseover', () => {
          heading.style.animation = 'textGlow 1.5s infinite alternate';
        });
        
        heading.addEventListener('mouseout', () => {
          heading.style.animation = '';
        });
      });

      // Verbesserte Config-Ladefunktion
      async function loadConfig() {
        try {
          const response = await fetch('config.txt?t=' + new Date().getTime());
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const text = await response.text();
          return parseConfig(text);
        } catch (error) {
          console.error('Fehler beim Laden der config.txt:', error);
          return { songs: [], releases: [] };
        }
      }

      // Robustes Config-Parsing
      function parseConfig(text) {
        const result = { songs: [], releases: [] };
        const lines = text.split('\n');
        
        for (const line of lines) {
          const trimmed = line.trim();
          if (!trimmed || trimmed.startsWith('#')) continue;

          // Song-Einträge (1:title, 1:name, etc.)
          const songMatch = trimmed.match(/^(\d+):(\w+)\s*=\s*(.+)/);
          if (songMatch) {
            const [, id, key, value] = songMatch;
            const songId = parseInt(id) - 1;
            if (!result.songs[songId]) result.songs[songId] = {};
            result.songs[songId][key] = value.trim();
            continue;
          }

          // Release-Einträge (r1:title, r1:name, r1:time)
          const releaseMatch = trimmed.match(/^r(\d+):(\w+)\s*=\s*(.+)/);
          if (releaseMatch) {
            const [, id, key, value] = releaseMatch;
            const releaseId = parseInt(id) - 1;
            if (!result.releases[releaseId]) result.releases[releaseId] = {};
            result.releases[releaseId][key] = value.trim();
            continue;
          }
        }

        // Filtere leere Einträge heraus
        result.songs = result.songs.filter(song => song && song.title && (song.name || song.name_album));
        result.releases = result.releases.filter(release => release && release.title && (release.name || release.name_album) && release.time);

        return result;
      }

      // Release-Card Erstellung
      function createReleaseCard(release) {
        const card = document.createElement('div');
        card.className = 'release-card';
        
        const releaseName = release.name_album || release.name;
        const isAlbum = !!release.name_album;
        const [time, date] = release.time.split(';').map(s => s.trim());
        
        card.innerHTML = `
          <img src="${release.title}" alt="Cover ${releaseName}" onerror="this.onerror=null;this.src='placeholder.jpg';" />
          <h3>${releaseName} - ${isAlbum ? 'Album' : 'Single'}</h3>
          <p>Kommende Veröffentlichung</p>
          <div class="button-container">
            <button class="time-btn">
              <i class="far fa-clock"></i>
              <span>${time} Uhr am ${date}</span>
            </button>
          </div>
        `;
        
        return card;
      }

      // Song-Card Erstellung
      function createSongCard(song) {
        const card = document.createElement('div');
        card.className = 'release-card';
        
        const songName = song.name_album || song.name || 'Unbekannter Titel';
        const isAlbum = !!song.name_album;
        const hasDownload = song.download && song.download !== 'blank';
        const hasSpotify = song.spotify && song.spotify !== 'blank';
        
        card.innerHTML = `
          <img src="${song.title}" alt="Cover ${songName}" onerror="this.onerror=null;this.src='placeholder.jpg';" />
          <h3>${songName} - ${isAlbum ? 'Album' : 'Single'}</h3>
          <p>${hasDownload ? 'Verfügbar zum Download' : hasSpotify ? 'Verfügbar auf Spotify' : 'Nicht verfügbar'}</p>
          <div class="button-container">
            ${hasDownload ? `
              <a href="${song.download}" class="download-btn" target="_blank">
                <i class="fas fa-download"></i>
                <span>Download</span>
              </a>
            ` : ''}
            ${hasSpotify ? `
              <a href="${song.spotify}" class="spotify-btn" target="_blank">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
              </a>
            ` : ''}
          </div>
        `;
        
        return card;
      }

      // Hauptinitialisierung
      async function init() {
        const config = await loadConfig();
        console.log('Konfiguration geladen:', config);
        
        const releasesContainer = document.getElementById('releases-container');
        const downloadsContainer = document.getElementById('downloads-container');
        
        // Releases anzeigen
        if (config.releases.length > 0) {
          releasesContainer.innerHTML = '';
          config.releases.forEach(release => {
            releasesContainer.appendChild(createReleaseCard(release));
          });
        } else {
          releasesContainer.innerHTML = `
            <div class="release-card empty">
              <p>Keine aktuellen Releases</p>
            </div>
          `;
        }
        
        // Songs anzeigen
        if (config.songs.length > 0) {
          downloadsContainer.innerHTML = '';
          config.songs.forEach(song => {
            downloadsContainer.appendChild(createSongCard(song));
          });
        } else {
          downloadsContainer.innerHTML = `
            <div class="release-card empty">
              <p>Keine Songs verfügbar</p>
            </div>
          `;
        }
      }

      init();
    });
  </script>
</body>
